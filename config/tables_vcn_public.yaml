descriptions:
  air:
    description: "Esta tabela armazena metadados e códigos específicos para Fornecedores que são companhias aéreas."
    columns:
      air_id: "Chave Primária. Identificador único interno para o registro Aéreo."
      supplier_id: "Chave estrangeira (tabela supplier), referência ao registro de Fornecedor."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      code: "O código IATA da companhia aérea (código de 2 ou 3 letras/números, Ex: \"957\" para LATAM)."
      icao: "O código ICAO da companhia aérea (código de 3 letras, Ex: \"TAM\" para LATAM)."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  app:
    description: "Armazena informações sobre sistemas (APPs) ou empresas que se integram com o B2B.pay via API. Esta tabela define o parceiro de integração, seus IDs de cliente e segredos (chaves) necessários para autenticação, autorização e rastreamento de transações. Essencial para rastrear a origem das requisições e garantir a segurança do acesso às APIs para serviços como emissão de VCNs e consulta de faturas."
    columns:
      app_id: "Chave Primária. Identificador único do sistema, parceiro ou cliente de integração que consome a API do B2B.pay."
      company_id: "Chave estrangeira que liga esta APP ao cadastro da empresa proprietária ou usuária do sistema (tabela company)."
      app: "Nome amigável do sistema de informação ou do parceiro de integração (Ex: \"Sistema de Reservas ABC\", \"ERP Finanças XYZ\")."
      client_id: "O client_id público, usado pelo sistema externo para iniciar o processo de autenticação."
      public_key_thumbprint: "Public key fingerprint"
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      user_confirmation_url: "URL for user confirm b2bpay invite (applied only to client b2bpay web)"
      card_token_view_url: "URL for user to view card tokens (applied only to client b2bpay web)"
      public_key_thumbprint_rotated: "Alternative public key fingerprint (rotated)"
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  attachment:
    description: "Esta tabela armazena os metadados de cada arquivo (documento) anexado ao sistema."
    columns:
      attachment_id: "Chave Primária. Identificador único do anexo/documento."
      title: "Título descritivo do documento (ex: \"Autorização de Viagem - VCN X\")."
      description: "Uma breve descrição do conteúdo ou finalidade do anexo."
      file: "Nome original do arquivo (ex: \"aut_viagem.pdf\")."
      file_size: "Tamanho do arquivo em bytes."
      group_id: "Código para agrupar anexos relacionados, se necessário (ex: tipo de documento como 'AUTORIZACAO', 'NOTA_FISCAL')."
      url: "O caminho ou URL onde o arquivo está armazenado (ex: no cloud storage ou servidor)."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      sub_group_id: "Subcategoria ou detalhe adicional para o agrupamento do anexo."
      pre_signed: "Indica se a URL (url) é pré-assinada (temporária e segura) para acesso ao arquivo."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  attachment_entity:
    description: "Esta tabela atua como uma tabela de ligação/associação (join table), relacionando um arquivo (attachment) a uma entidade específica do sistema (como o VCN ou outros itens)."
    columns:
      attachment_entity_id: "Chave Primária. Identificador único da associação entre anexo e entidade."
      attachment_id: "Chave Estrangeira (tabela attachment). Identificador do anexo que está sendo associado."
      entity: "O nome da entidade à qual o anexo pertence (ex: 'VCN', 'VIAGEM', 'DESPESA')."
      entity_id: "O ID da instância da entidade (ex: se entity é 'VCN', este campo é o ID do VCN)."
      parent_entity_id: "ID da entidade \"pai\" no caso de uma estrutura hierárquica (pode ser nulo)."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  bank:
    description: "Armazena as Instituições Financeiras (Bancos/Emissores) responsáveis por fornecer os serviços de crédito e emissão de Contas-Cartão (Contas-Mãe) utilizadas pelo sistema. Estas Contas-Mãe são a base para a geração dos VCNs (Virtual Card Numbers ou Números de Cartão Virtual), que atuam como tokens de uso único ou limitado."
    columns:
      bank_id: "Chave Primária. Identificador único da Instituição Financeira/Banco."
      company_id: "Chave estrangeira que liga ao cadastro de empresa da Instituição Financeira/Banco (tabela company)."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      company_ext_desc: "Descrição do Emissor junto ao Provedor de serviço de geração de VCN."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  car_rental:
    description: "Esta tabela registra os Fornecedores do segmento de aluguel/locação de veículos. Por não ter campos específicos listados, ela atua primariamente como um sinalizador ou classificador do fornecedor."
    columns:
      car_rental_id: "Identificador único interno para o registro da Locadora de veículos."
      supplier_id: "Chave estrangeira (tabela supplier), referência ao registro de Fornecedor."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  card_brand:
    description: "Armazena o cadastro das Bandeiras de Cartão (Card Brands) aceitas pelo sistema, como Visa, Mastercard, Elo, etc. Esta tabela é usada para identificar a rede de pagamento associada a uma Conta-Cartão (Conta-Mãe) ou a um VCN específico."
    columns:
      card_brand_id: "Chave Primária. Identificador único da Bandeira de Cartão."
      name: "Nome da Bandeira de Cartão."
      code: "Código da Bandeira de Cartão."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      company_ext_desc: "Descrição do Emissor junto ao Provedor de serviço de geração de VCN."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  city:
    description: "Esta tabela armazena as cidades e municípios, estando ligada a um estado."
    columns:
      city_id: "Identificador único interno para a Cidade."
      name: "O nome completo da Cidade (Ex: 'Campinas', 'Rio de Janeiro')."
      IBGE: "O Código IBGE do município."
      state_id: "Chave Estrangeira (tabela state) de referência ao Estado ao qual esta Cidade pertence."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  company:
    description: "Armazena o cadastro básico das Entidades Jurídicas (Empresas) que utilizam o sistema. Esta tabela é a principal fonte de dados para informações fiscais e corporativas, como Razão Social, CNPJ (ou equivalente fiscal) e enquadramento (tipo de empresa). Ela estabelece a hierarquia e as regras operacionais (fluxos de aprovação e controles) aplicáveis a cada empresa cliente. Empresas clientes, bancos, hotéis e locadoras são exemplos de entidades que passam por essa tabela."
    columns:
      company_id: "Chave Primária. Identificador único da Entidade Jurídica (Empresa)."
      person_id: "Chave Estrangeira (tabela person). Nome fantasia da entidade."
      company_group_id: "Chave Estrangeira (tabela company_group). Identificador do Grupo Corporativo ao qual esta empresa pertence (útil para hierarquia e relatórios consolidados)."
      company_type_id: "Chave Estrangeira (tabela company_type). Identificador do Tipo de Empresa (ex: Empresa cliente, banco, hotel, etc.)."
      corporate_name: "A Razão Social completa da empresa (Nome Legal)."
      company_code: "Código de identificação da empresa no provedor de serviço de geração de VCN."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      taxpayer_id: "Número de Identificação Fiscal (ex: CNPJ no Brasil, ou equivalente em outros países)."
      company_code_desc: "Descriçao do código de identificação da empresa no provedor de serviço de geração de VCN."
      city_company_reg_number: "Número de Inscrição Municipal ou Registro da Empresa na Prefeitura."
      enable_cp_division_control: "Flag de Configuração. Indica se o controle de divisão de departamentos está habilitado para esta empresa."
      vcn_req_draft_approval_flow: "Flag de Configuração. Indica se o fluxo de aprovação é obrigatório para rascunhos de solicitação de VCN."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  company_group:
    description: "Armazena o cadastro dos Grupos Empresariais que agrupam uma ou mais entidades jurídicas (company). Esta tabela é utilizada para centralizar configurações, políticas e fluxos de trabalho que são comuns a todas as empresas membros do grupo, incluindo regras de segurança (MFA), gerenciamento de VCNs e comunicação por e-mail, além de ser útil para hierarquia e relatórios consolidados."
    columns:
      company_group_id: "Chave Primária. Identificador único do Grupo Empresarial."
      name: "Nome do Grupo Empresarial."
      active: "Indica se o grupo empresarial está ativo no sistema."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      tmp_cd_empresa: "Código temporário ou legado para o grupo (deve ser depreciado)."
      company_type_id: "Chave Estrangeira (tabela company_type). Identificador do Tipo de Empresa (ex: Empresa cliente, banco, hotel, etc.)."
      mfa: "Configuração de Segurança. Habilita a Autenticação de Múltiplos Fatores (MFA) para os usuários deste grupo."
      vcn_supplier_certification: "Configuração de VCN. Indica se a certificação de fornecedor é exigida para VCNs gerados por este grupo."
      allow_cancel_vcn_with_trans: "Configuração. Permite o cancelamento de um VCN mesmo que já existam transações financeiras associadas a ele."
      use_passenger_as_air_card_owner: "Regra de Propriedade. Define se, para passagens aéreas, o VCN é gerado com o nome do passageiro ao invés do nome da empresa."
      vcn_request_hash_template: "Um modelo ou template para a geração do hash (identificador único) de requisições de VCN."
      vcn_mail_recipient_certified: "Configuração. Indica se o e-mail do destinatário para envio do VCN deve ser previamente certificado ou validado."
      enable_send_vcn_by_mail: "Configuração. Habilita o envio de VCNs por e-mail em geral."
      allow_send_vcn_hotel_by_mail: "Configuração. Habilita o envio de VCNs de hotel por e-mail."
      use_guest_as_hotel_card_owner: "Regra de Propriedade. Define se, para hospedagens, o VCN é gerado com o nome do hóspede ao invés do nome da empresa."
      use_renter_as_car_card_owner: "Regra de Propriedade. Define se, para hospedagens, o VCN é gerado com o nome do locatário ao invés do nome da empresa."
      allow_send_vcn_supplier_others_by_mail: "Configuração. Permite o envio de VCNs para fornecedores (que não sejam aéreo/hotel/carro) por e-mail."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  company_system_user:
    description: "Esta é uma tabela de ligação que resolve a relação Muitos-Para-Muitos entre usuários e empresas. Um usuário pode visualizar/acessar várias empresas. Uma empresa pode ser visualizada por vários usuários."
    columns:
      company_system_user_id: "Identificador único interno para este registro de relacionamento"
      system_user_id: "Chave Estrangeira (tabela system_user). O usuário do sistema que está sendo autorizado."
      company_id: "Chave Estrangeira (tabela company). A Empresa que o usuário tem permissão para visualizar/acessar."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  company_type:
    description: "Contém os tipos de empresas que podem existir no sistema."
    columns:
      company_type_id: "Chave Primária. Identificador único dos tipos."
      company_type: "Nome do tipo de empresa."
      company_type_code: "Código do tipo de empresa (utilizado pelo sistema)."
      created: "Data e hora de quando o registro foi criado no sistema."
      last_modified: "Data e hora da última modificação feita no registro."
      created_by: "Login do usuário que efetuou o registro."
      last_modified_by: "Login do usuário que efetuou a última alteração no registro."
      product_id: "Chave Estrangeira (tabela product). Quando o tipo de empresa é um fornecedor (supplier) este campo diz qual o produto ele fornece."
      dlt_ingestion_ts: "Data e hora de ingestão do registro."
  country:
    description: "Esta tabela armazena a lista de países, sendo a entidade raiz na hierarquia de localização."
    columns:
      country_id: "Identificador único interno para o País."
      name: "O nome completo do País (Ex: 'Brasil', 'Estados Unidos')."
      symbol: "O código de duas ou três letras do País (Ex: 'BR', 'US')."
