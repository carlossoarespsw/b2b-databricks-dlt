# ========================================
# Production Configuration
# ========================================

environment: prod

# Databricks Configuration
databricks:
  host: https://xxx.cloud.databricks.com
  workspace_id: "123456789"

# Catalog Configuration
catalog:
  name: b2b_prod
  schemas:
    - bronze
    - silver
    - gold

# Storage Configuration
storage:
  path: s3://b2b-databricks-prod
  checkpoint_path: s3://b2b-databricks-prod/dlt-checkpoints/prod/

# Pipeline Configuration
pipeline:
  name: ingestao_medalhao_prod
  development_mode: false
  photon_enabled: true
  num_workers: 3

# Data Configuration
data:
  filter_year: null  # Sem filtro em prod
  debug_mode: false
  sample_data: false
  sample_fraction: 1.0

# Job Configuration
job:
  enabled: true  # Ativo em prod
  schedule: "0 0 1 * * ?"  # 01:00 AM diariamente
  timezone: "America/Sao_Paulo"
  timeout_seconds: 7200
  max_retries: 3

# Monitoring
monitoring:
  enable_metrics: true
  enable_expectations: true
  notification_emails:
    - data-team@empresa.com
    - alerts@empresa.com

# Tags
tags:
  environment: prod
  cost_center: data_engineering
  project: b2b
  managed_by: terraform
  criticality: high
